<h3>Recent Activity</h3>

<hr>
{% for room_message in room_messages %}

<div>
    <small><a href="{% url 'user-profile' room_message.user.id %}">@{{ room_message.user }}</a> {{ room_message.created | timesince }} ago</small>
    <small>replied to "{{ room_message.room }}"</small>
    <p>{{room_message}}</p>
</div>
{% endfor %}
